<!DOCTYPE html>
<html　xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>課題</title>
</head>
<body>

    <h2>ToDoリスト</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>タイトル</th>
                <th>優先度</th>
                <th>ステータス</th>
            </tr>
        </thead>
        
        <tbody>
            <tr th:each="todo : ${todos}">
                <td th:text="${todo.getToDoId()}"></td>
                <td th:text="${todo.getToDoTitle()}"></td>
                <td th:text="${todo.getPriority()}"></td>
                <td th:text="${todo.getStatus()}"></td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
